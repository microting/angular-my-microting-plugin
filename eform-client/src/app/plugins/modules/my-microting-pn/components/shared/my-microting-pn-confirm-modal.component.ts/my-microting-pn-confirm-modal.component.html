<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{message | translate}}</h3>
      </div>
      <div class="modal-footer">
        <button mdbBtn class="btn-success btn-small-height"  (click)="confirm()">{{'Confirm' | translate}}</button>
        <button mdbBtn class="btn-accent text-black-50 btn-small-height"  (click)="frame.hide()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
